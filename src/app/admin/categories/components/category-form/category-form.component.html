<form [formGroup]="form" (ngSubmit)="save()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Categor√≠a</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input placeholder="Nombre" formControlName="name" matInput type="text">
                        <div class="messages" *ngIf="nameField.touched && nameField.invalid">
                            <mat-error *ngIf="nameField.hasError('required')">Este campo es rerquerido</mat-error>
                        </div>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <p>
                        <img *ngIf="imageField.value" [src]="imageField.value">
                    </p>
                    <button type="button" mat-raised-button (click)="fileInput.click()" [disabled]="disableBtn">
                        <mat-icon matSuffix>cloud_upload</mat-icon>
                        Cargar Imagen</button>
                    <input hidden #fileInput type="file" id="file" (change)="uploadFile($event)">
                    <div class="messages" *ngIf="imageField.touched && imageField.invalid">
                        <mat-error *ngIf="imageField.hasError('required')">Este campo es rerquerido</mat-error>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit">{{ isNew ? 'Crear categoria' : 'Editar categoria'}}</button>
        </mat-card-actions>
    </mat-card>
</form>
